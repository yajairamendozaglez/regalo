<html lang="es">
<head>

        h1 { color: #ff4d6d; font-size: 2rem; }

        .corazon-bg { position: absolute; color: #ff4d6d; animation: flotar 5s linear infinite; opacity: 0.6; z-index: 1; }

</head>
