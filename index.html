<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body { 
            background-color: #ffcad4; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .sobre { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            text-align: center; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3); 
            border: 3px solid #ff4d6d;
            z-index: 10;
        }
        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 10px; }
        .te-amo { font-size: 3rem; color: #ff4d6d; font-weight: bold; margin: 20px 0; animation: latido 1s infinite; }
        p { font-size: 1.5rem; color: #590d22; }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Corazones flotantes */
        .corazon-bg {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: flotar 5s linear infinite;
            opacity: 0.6;
        }
        @keyframes flotar {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sobre">
        <h1 id="titulo">¬°Hola!</h1>
        <div class="te-amo">‚ù§Ô∏è ¬°TE AMO! ‚ù§Ô∏è</div>
        <p>Eres lo m√°s especial en mi vida ¬øQuieres ser mi san valentin?.</p>
        <p style="font-size: 1rem;">De: <span id="remitente">Tu amor</span></p>
        
        <audio id="musica" autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
        <button onclick="document.getElementById('musica').play()" style="background: #ff4d6d; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;">üéµ Haz clic para m√∫sica</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('to') || "Mi Amor";
        const de = params.get('from') || "Yo";
        
        document.getElementById('titulo').innerText = "¬°Hola, " + nombre + "!";
        document.getElementById('remitente').innerText = de;

        // Crear corazones flotantes
        for (let i = 0; i < 20; i++) {
            let corazon = document.createElement('div');
            corazon.className = 'corazon-bg';
            corazon.innerHTML = '‚ù§Ô∏è';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = (Math.random() * 3 + 2) + 's';
            corazon.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(corazon);
        }
    </script>
</body>
</html>
